<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #slider {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .slide {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .slide img {
        width: 100%;
        object-fit: cover;
      }

      button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        border: 0;
        background-color: transparent;
        font-weight: bold;
        font-size: 70px;
        color: rgba(165, 124, 124, 0.802);
      }
      #nextBtn {
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div id="slider">
      <div class="slide">
        <img src="https://static.tnn.in/thumb/msid-112990880,thumbsize-851733,width-1280,height-720,resizemode-75/112990880.jpg?quality=100" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="https://www.hindustantimes.com/ht-img/img/2024/09/29/1600x900/MS_Dhoni_1727611184058_1727611184312.jpg" alt="Slide 2" />
      </div>
      <div class="slide">
        <img src="https://m.economictimes.com/thumb/msid-108212368,width-1200,height-900,resizemode-4,imgsize-69468/ms-dhoni.jpg" alt="Slide 3" />
      </div>
      <div class="slide">
        <img src="https://akm-img-a-in.tosshub.com/aajtak/images/story/202405/664a415792826-ms-dhoni-retirement-quotes-in-ipl-191342172-16x9.jpg?size=1200:675" alt="Slide 4" />
      </div>
      <button id="prevBtn">&#8249;</button>
      <button id="nextBtn">&#8250;</button>
    </div>

    <script>
      const slider = document.getElementById("slider");
      const slides = document.getElementsByClassName("slide");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      let currentSlide = 0;

      // Function to show the current slide
      function showSlide() {
        //     // Hide all slides
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        //     // Show the current slide
        slides[currentSlide].style.display = "block";
      }

      //   // Function to go to the previous slide
      function prevSlide() {
        currentSlide--;
        if (currentSlide < 0) {
          currentSlide = slides.length - 1;
        }
        showSlide();
      }

      //   // Function to go to the next slide
      function nextSlide() {
        currentSlide++;
        if (currentSlide >= slides.length) {
          currentSlide = 0;
        }
        showSlide();
      }

      //   // Event listeners for the navigation buttons
      prevBtn.addEventListener("click", prevSlide);
      nextBtn.addEventListener("click", nextSlide);

      // Show the initial slide
      showSlide();
    </script>
  </body>
</html>
